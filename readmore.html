      <script>
         $(document).ready(function() {
             $.ajax({
                 url: 'https://restcountries.com/v3.1/all', 
                 type: 'GET',
                 dataType: 'json',
                 success: function (data) {
                     console.log(data);
                     let column1 = "";
                     let column2 = "";
                     let column3 = "";
                     // Split data into three columns
                     for (let i = 0; i < data.length; i++) {
                         if (i % 3 === 0) {
                             column1 += '<p>' + data[i].name.common + '</p>';
                         } else if (i % 3 === 1) {
                             column2 += '<p>' + data[i].name.common + '</p>';
                         } else {
                             column3 += '<p>' + data[i].name.common + '</p>';
                         }
                     }
                     // Insert HTML into respective columns
                     $("#column1").html(column1);
                     $("#column2").html(column2);
                     $("#column3").html(column3);
                 },
                 error: function (xhr, status, error) {
                     console.error('Error fetching data:', error);
                     $("#column1").html("<p>Failed to fetch data.</p>");
                     $("#column2").html("<p>Failed to fetch data.</p>");
                     $("#column3").html("<p>Failed to fetch data.</p>");
                 }
             });
         });
     </script>
