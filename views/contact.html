<!DOCTYPE html>
<html>
   <body>
      <!-- header section end -->
      <!-- contact section start --><div class="contact_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-sm-12">
                  <h1 class="contact_taital">Get In Touch</h1>
               </div>
            </div>
            </div>
            <div class="container-fluid">
            <div class="contact_section_2">
               <div class="row">
                  <div class="col-md-12">
                  <form id="contactForm">
                     <div class="mail_section_1">
                        <input type="text" class="mail_text" placeholder="Your Name" name="yourName" id="yourName">
                        <input type="text" class="mail_text" placeholder="Your Email" name="yourEmail" id="yourEmail">
                        <input type="text" class="mail_text" placeholder="Your Phone" name="yourPhone" id="yourPhone">
                        <textarea class="massage-bt" placeholder="Massage" rows="5" id="message" name="message"></textarea>
                        <div class="send_bt">
                        <a href="#" id="submitForm">Send</a>
                        </div>
                     </div>
                  </form>
                  <div class="success-message">Your data has been successfully saved!</div>
                  </div>
                  <div class="map_main">
                  <div class="map-responsive">
                     <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=Eiffel+Tower+Paris+France"
                        width="250" height="500" frameborder="0" style="border:0; width: 100%;" allowfullscreen=""></iframe>
                  </div>
                  </div>
               </div>
            </div>
            </div>
         </div>
      <!-- contact section end -->
      <!-- Javascript files-->
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/jquery-3.0.0.min.js"></script>
      <script src="js/plugin.js"></script>
      <!-- sidebar -->
      <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="js/custom.js"></script>
   </body>
</html>
